<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="infostyle.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1> Info Form </h1>

    </header>

    <form action="/api/info" method="POST">
        <div>
            <label for=" name">Name:</label>
            <input id="name" type="text" name="name" required>
        </div>

        <div>
            <label for="emailAddress">Email:</label>
            <input id="emailAddress" type="email" required>
        </div>

        <div>
            <label for="dateOfBirth">Date Of Birth:</label>
            <input id="dateOfBirth" type="date">
        </div>

        <div>
            <label for="favoriteColor">Favorite Color:</label>
            <input id="favoriteColor" type="color" name="favoriteColor">
        </div>

        <div>
            <label for="favoriteNumber">Favorite Number:</label>
            <input id="favoriteNumber" type="number" name="favoriteNumber">
        </div>


        <div>
            <label for="correctInfo">Confirm data is correct</label>
            <input id="specialOccasion" type="checkbox" required>
        </div>

        <div>
            <input type="submit">
        </div>
    </form>
</body>

</html>
